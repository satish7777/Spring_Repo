<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->

<div class="expansionPanel">

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Take a note
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="note-form">
                <mat-form-field>
                    <input matInput placeholder="noteTitle" name="noteTitle" [(ngModel)]="note.noteTitle" required>
                </mat-form-field>

                <mat-form-field>
                    <textarea matInput placeholder="noteContent" name="noteContent" [(ngModel)]="note.noteContent" required></textarea>
                </mat-form-field>
                <button class="btn btn-primary" (click)="addNote()">Done</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
